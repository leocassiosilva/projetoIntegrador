<!DOCTYPE html>
{% load bootstrap4 %}

{% load static %}
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    {% bootstrap_css %}


</head>

<body>

<section class="container" style="margin-top: 45px;">

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">{% block card-title %}{% endblock card-title %}</h5>
                    {% block content %}

                    {% endblock content %}

                </div>

                <div class="card-footer text-muted text-center">
                    {% block login %}Cadastrar{% endblock login %}| <a href="/accounts/password-reset/">Recuperar Senha</a>
                </div>
            </div>
        </div>
    </div>

</section>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
