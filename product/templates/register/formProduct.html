{% extends 'base.html' %}
{% block contentPagina %}
{% load widget_tweaks %}
<h1 class="m-0">Cadastrar Produto</h1>
{% endblock %}
{% block title %}
<title>Coma Bem | Cadastro de Produtos</title>
{% endblock %}
{% block content %}
<div class="card card-primary">
    <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">


        <div class="card-header">
        </div>
        {% csrf_token %}
        <fieldset>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">

                        <div class="col-md">
                            <label for="id_name" class="col-md-3 control-label">Nome</label>
                            <input type="text" name="name" maxlength="100" class="form-control" id="id_name">
                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">

                        <div class="col-md">
                            <label for="id_category" class="col-md-3 control-label">Categoria</label>
                            <select name="category" class="form-control" required="" id="id_category">
                                <option value="" selected="">---------</option>

                                {% for categoria in categorias %}
                                <option value="{{ categoria.id }}">{{ categoria.name }}</option>
                                {% endfor %}

                            </select>
                        </div>


                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <label for="id_quantity" class="col-md-3 control-label">Quantidade</label>
                        <div class="col-md">
                            <input type="number" name="quantity" value="1" min="0" class="form-control" required=""
                                   id="id_quantity">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_price" class="col-md-3 control-label">Preço</label>
                        <div class="col-md">
                            <input type="number" name="price" step="0.01" class="form-control" required=""
                                   id="id_price">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="id_description" class="col-md-3 control-label">Descrição</label>
                        <div class="col-md">
                    <textarea name="description" cols="40" rows="10" class="form-control"
                              id="id_description"></textarea>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_image" class="col-md-3 control-label">Imagem</label>
                        <div class="col-md">
                            <input type="file" name="image" accept="image/*" class="form-control" id="id_image">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_data_entrega" class="col-md-3 control-label">Data entrega</label>
                        <div class="col-md">
                            <input type="date" name="data_entrega" class="form-control" id="id_data_entrega">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
