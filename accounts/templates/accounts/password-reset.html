{% extends 'cadastro_user.html' %}
{% load static %}
{% block title %}Recuperar Senha{% endblock title %}
{% block card-title %}Recuperar Senha{% endblock card-title %}
{% block login %}<a href="/accounts/login/">Cadastrar</a>{% endblock login %}

{% block content %}
    <div style="height: 100vh;">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card card-outline ">
            <div class="card-header text-center">
                <img src="{% static '/img/PNG2.png' %}" style="max-height: 100px;">
            </div>
            <div class="card-body">
                <h4 class="text-center">Esqueceu a senha</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">

                        <div class="form-group col-lg-12 mb-3">
                            <label>E-mail</label>
                            <input class="form-control" id="id_email" name="email"
                                   type="email"
                                   placeholder="Digite seu e-mail" required>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Recuperar</button>
                </form>
            </div>
        </div>
    </div>
</div>
    </div>
{% endblock %}
