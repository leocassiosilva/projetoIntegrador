{% extends 'cadastro_user.html' %}
{% block title %}SiGO - Atualizar senha{% endblock title %}

{% block content %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card card-outline card-info">
            <div class="card-header text-center">
                <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
            </div>
            <div class="card-body">

                <h4 class="text-center">Atualizar Senha</h4>
                <form method="post" class="form" autocomplete="off">
                    {% csrf_token %}
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">

                    <div class="form-row">

                        <div class="form-group col-lg-6 mb-3">
                            <label>Senha Antiga</label>
                            <input class="form-control" id="id_old_password" name="old_password"
                                   type="password"
                                   placeholder="Digite sua antiga senha"
                                   autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6 mb-3">
                            <label>Nova Senha</label>
                            <input class="form-control" id="id_new_password1" name="new_password1"
                                   type="password"
                                   placeholder="Digite a sua senha novamente"
                                   autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6 mb-3">
                            <label>Confirmar Nova Senha</label>
                            <input class="form-control" id="id_new_password2" name="new_password2"
                                   type="password"
                                   placeholder="Digite a sua senha novamente"
                                   autocomplete="off" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
