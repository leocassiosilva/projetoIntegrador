<!--{% extends 'base.html' %}-->
{% block title %}SiGO - Atualizar senha{% endblock title %}
{% block card-title %}Atualizar Senha{% endblock card-title %}

{% block content %}


<form method="post" class="form" autocomplete="off">
    {% csrf_token %}
    <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">

    <div class="form-row">

        <div class="form-group col-lg-6 mb-3">
            <label>Senha Antiga</label>
            <input class="form-control" id="id_old_password" name="old_password"
                   type="password"
                   placeholder="Digite sua antiga senha"
                   autocomplete="off" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-lg-6 mb-3">
            <label>Nova Senha</label>
            <input class="form-control" id="id_new_password1" name="new_password1"
                   type="password"
                   placeholder="Digite a sua senha novamente"
                   autocomplete="off" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-lg-6 mb-3">
            <label>Confirmar Nova Senha</label>
            <input class="form-control" id="id_new_password2" name="new_password2"
                   type="password"
                   placeholder="Digite a sua senha novamente"
                   autocomplete="off" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>

{% endblock %}
